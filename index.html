<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playa Torrenueva 2026</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#1d4ed8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* He quitado el forzado de may√∫sculas visual para evitar confusiones */
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="estadoConexion" class="w-full text-center text-[10px] font-bold py-1 bg-emerald-100 text-emerald-700 tracking-widest uppercase hidden">üü¢ CONECTADO</div>

    <div id="seccionLogin" class="flex items-center justify-center min-h-[90vh] p-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <div class="bg-blue-700 p-8 text-center text-white">
                <h1 class="text-3xl font-black italic tracking-tighter">PLAYA-TORR</h1>
                <p class="text-blue-200 text-xs uppercase tracking-widest mt-2">Torrenueva 2026</p>
            </div>
            <form onsubmit="entrar(event)" class="p-8 space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase">Usuario (Bravo 1, Admin...)</label>
                    <input type="text" id="usuario" placeholder="Ej: bravo 1" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 outline-none focus:border-blue-500 font-bold" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase">Contrase√±a</label>
                    <input type="password" id="clave" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" id="btnLogin" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-800 active:scale-95 transition-all mt-4">ACCEDER</button>
            </form>
        </div>
    </div>

    <div id="seccionRegistro" class="hidden max-w-md mx-auto p-4 fade-in">
        <header class="flex justify-between items-center py-6">
            <div>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Servicio de Playas</p>
                <h2 id="tituloPuesto" class="text-2xl font-black text-blue-700 uppercase"></h2>
            </div>
            <button onclick="salir()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold text-xs">SALIR</button>
        </header>

        <form id="formulario" class="bg-white p-6 rounded-3xl shadow-xl space-y-5 border border-slate-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-2 h-full bg-blue-500"></div>
            <input type="hidden" id="puestoActual">
            
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Nombre Paciente</label>
                <input type="text" id="paciente" class="w-full text-lg font-semibold border-b-2 py-2 outline-none focus:border-blue-500" required>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Tipo de Asistencia</label>
                <select id="tipo" class="w-full text-lg font-semibold border-b-2 py-2 outline-none bg-transparent focus:border-blue-500" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option>Picadura Medusa</option>
                    <option>Herida / Corte</option>
                    <option>Erizo / Pez Ara√±a</option>
                    <option>Golpe de Calor</option>
                    <option>Rescate Acu√°tico</option>
                    <option>Otro</option>
                </select>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Observaciones</label>
                <textarea id="obs" class="w-full bg-slate-50 border-2 border-slate-100 p-4 h-32 rounded-2xl outline-none focus:border-blue-500 mt-1 resize-none" required></textarea>
            </div>

            <p class="text-[10px] text-slate-400 text-justify border-t pt-3">
                * Cl√°usula RGPD: Datos tratados exclusivamente para fines de seguridad y estad√≠stica interna.
            </p>

            <button type="submit" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-emerald-600 active:scale-95 transition-all text-lg uppercase">Enviar Registro</button>
        </form>
    </div>

    <div id="seccionAdmin" class="hidden p-4 md:p-8 max-w-7xl mx-auto fade-in">
        <nav class="flex flex-wrap justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-100 gap-4">
            <h1 class="text-xl font-black text-blue-700 italic">ADMIN TORRENUEVA</h1>
            <div class="flex gap-2">
                <button onclick="exportarExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl font-bold text-xs shadow-md">üìä EXCEL</button>
                <button onclick="salir()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl font-bold text-xs">SALIR</button>
            </div>
        </nav>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="p-4 bg-slate-50 flex flex-wrap gap-4 border-b">
                <input type="text" id="filtroTexto" onkeyup="aplicarFiltros()" placeholder="Buscar por paciente..." class="flex-grow p-3 rounded-xl outline-none border text-sm">
                <select id="filtroPuesto" onchange="aplicarFiltros()" class="p-3 rounded-xl outline-none border font-bold text-xs uppercase">
                    <option value="TODOS">TODOS LOS PUESTOS</option>
                    <option>BRAVO 1</option><option>BRAVO 2</option><option>BRAVO 3</option><option>BRAVO 4</option><option>BRAVO 5</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                        <tr><th class="p-4">Fecha/Hora</th><th class="p-4">Puesto</th><th class="p-4">Tipo</th><th class="p-4">Paciente</th><th class="p-4 text-center">Acci√≥n</th></tr>
                    </thead>
                    <tbody id="listaCompleta" class="text-sm divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp, enableIndexedDbPersistence, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhn1QqY81seX2rFL5UFUmt8dEtixHMm7g",
            authDomain: "playa-torr.firebaseapp.com",
            projectId: "playa-torr",
            storageBucket: "playa-torr.firebasestorage.app",
            messagingSenderId: "387587752939",
            appId: "1:387587752939:web:ee8835171486a32fb74fae",
            measurementId: "G-QSMMZ0CPJM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch(() => console.log("Offline activado"));

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => console.log('SW OK')).catch(err => console.log('SW Error', err));
            });
        }

        let datosLocales = [];
        let unsubscribe = null;

        function updateStatus() {
            const el = document.getElementById('estadoConexion');
            if(!el) return; el.classList.remove('hidden');
            if (navigator.onLine) {
                el.innerText = "üü¢ CONECTADO"; el.className = "w-full text-center text-[10px] font-bold py-1 bg-emerald-100 text-emerald-700 uppercase";
            } else {
                el.innerText = "üü† MODO OFFLINE (GUARDANDO LOCAL)"; el.className = "w-full text-center text-[10px] font-bold py-1 bg-orange-100 text-orange-700 animate-pulse uppercase";
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();

        window.entrar = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            
            // CORRECCI√ìN: Limpiamos el texto y lo pasamos a min√∫sculas antes de procesar
            let rawUser = document.getElementById('usuario').value.trim().toLowerCase();
            let pass = document.getElementById('clave').value;
            
            // Construimos el email siempre en min√∫sculas
            let email = rawUser === "admin" ? "admin@playatorrenueva.com" : `${rawUser.replace(/\s+/g, '')}@playatorrenueva.com`;

            btn.innerText = "CARGANDO..."; btn.disabled = true;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('seccionLogin').classList.add('hidden');
                
                if (userCredential.user.email === "admin@playatorrenueva.com") {
                    document.getElementById('seccionAdmin').classList.remove('hidden');
                    iniciarEscuchaAdmin();
                } else {
                    document.getElementById('seccionRegistro').classList.remove('hidden');
                    // Mostramos el nombre del puesto en may√∫sculas solo para que quede bonito
                    const nombrePuesto = rawUser.toUpperCase();
                    document.getElementById('tituloPuesto').innerText = nombrePuesto;
                    document.getElementById('puestoActual').value = nombrePuesto;
                }
            } catch (err) { 
                console.error(err);
                alert("Error: Verifica usuario o contrase√±a."); 
            }
            btn.innerText = "ACCEDER"; btn.disabled = false;
        };

        window.salir = () => { if(confirm("¬øCerrar sesi√≥n?")) { signOut(auth); location.reload(); } };

        document.getElementById('formulario').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            try {
                await addDoc(collection(db, "asistencias"), {
                    puesto: document.getElementById('puestoActual').value,
                    paciente: document.getElementById('paciente').value.trim(),
                    tipo: document.getElementById('tipo').value,
                    obs: document.getElementById('obs').value,
                    fecha: serverTimestamp(),
                    fechaLocal: new Date().toLocaleString()
                });
                alert("‚úÖ Registro guardado."); e.target.reset();
            } catch (err) { alert("Aviso: Sin conexi√≥n. Guardado en el m√≥vil."); e.target.reset(); }
            btn.innerText = "ENVIAR REGISTRO"; btn.disabled = false;
        };

        function iniciarEscuchaAdmin() {
            const q = query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(500));
            unsubscribe = onSnapshot(q, (snap) => {
                datosLocales = [];
                snap.forEach(d => {
                    const data = d.data();
                    let f = data.fecha ? data.fecha.toDate().toLocaleString('es-ES') : data.fechaLocal;
                    datosLocales.push({ id: d.id, f, ...data });
                });
                aplicarFiltros();
            });
        }

        window.aplicarFiltros = () => {
            const txt = document.getElementById('filtroTexto').value.toLowerCase();
            const pst = document.getElementById('filtroPuesto').value;
            let html = "";
            datosLocales.filter(d => (pst === "TODOS" || d.puesto === pst) && (d.paciente.toLowerCase().includes(txt))).forEach(d => {
                html += `<tr><td class="p-4 text-[11px] font-mono text-slate-500">${d.f}</td><td class="p-4 font-bold text-blue-700">${d.puesto}</td><td class="p-4 font-medium">${d.tipo}</td><td class="p-4">${d.paciente}</td><td class="p-4 text-center"><button onclick="eliminar('${d.id}')" class="text-red-500 font-bold hover:bg-red-50 px-2 rounded">BORRAR</button></td></tr>`;
            });
            document.getElementById('listaCompleta').innerHTML = html || '<tr><td colspan="5" class="p-10 text-center text-slate-400 font-medium tracking-tight">Cargando base de datos...</td></tr>';
        };

        window.eliminar = async (id) => { if(confirm("¬øSeguro que quieres borrar este registro?")) await deleteDoc(doc(db, "asistencias", id)); };

        window.exportarExcel = () => {
            let csv = "\uFEFFFecha;Puesto;Tipo;Paciente;Observaciones\n";
            datosLocales.forEach(d => csv += `${d.f};${d.puesto};${d.tipo};${d.paciente};${d.obs.replace(/\n/g, ' ')}\n`);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `Reporte_Torrenueva_2026.csv`; link.click();
        };
    </script>
</body>
</html>
