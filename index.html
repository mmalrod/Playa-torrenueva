<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playa Torrenueva 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Gráfico con nombres en el pie de la barra */
        .bar-chart { display: flex; align-items: flex-end; gap: 10px; height: 250px; padding: 40px 10px 10px 10px; background: #f8fafc; border-radius: 20px; }
        .bar-container { flex: 1; display: flex; flex-direction: column; align-items: center; height: 100%; justify-content: flex-end; }
        .bar { 
            width: 100%; 
            background: #2563eb; 
            border-radius: 8px 8px 4px 4px; 
            position: relative; 
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center;
            min-height: 4px;
        }
        .bar-label-num { position: absolute; top: -28px; font-size: 14px; font-weight: 900; color: #1e40af; }
        .bar-name-inside { 
            writing-mode: vertical-rl; 
            transform: rotate(180deg); 
            color: white; 
            font-size: 10px; 
            font-weight: 700; 
            padding-bottom: 12px; 
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="seccionLogin" class="flex items-center justify-center min-h-[90vh] p-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <div class="bg-blue-700 p-8 text-center text-white">
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">Playa-Torr</h1>
                <p class="text-blue-200 text-[10px] uppercase tracking-[0.2em] mt-2">Torrenueva 2026</p>
            </div>
            <form onsubmit="entrar(event)" class="p-8 space-y-4">
                <input type="text" id="usuario" placeholder="USUARIO" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 outline-none focus:border-blue-500 font-bold uppercase" required>
                <input type="password" id="clave" placeholder="CONTRASEÑA" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 outline-none focus:border-blue-500" required>
                <button type="submit" id="btnLogin" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all uppercase italic">Acceder</button>
            </form>
        </div>
    </div>

    <div id="seccionRegistro" class="hidden max-w-md mx-auto p-4 fade-in">
        <header class="flex justify-between items-center py-6">
            <h2 id="tituloPuesto" class="text-2xl font-black text-blue-700 uppercase italic"></h2>
            <button onclick="salir()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold text-xs uppercase">Salir</button>
        </header>

        <form id="formulario" class="bg-white p-6 rounded-3xl shadow-xl space-y-6 relative overflow-hidden border border-slate-100">
            <div class="absolute top-0 left-0 w-2 h-full bg-blue-500"></div>
            <input type="hidden" id="puestoActual">
            
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Indicativo</label>
                <div class="flex items-center border-b-2 border-slate-100 focus-within:border-blue-500 py-2">
                    <span class="text-2xl font-black text-slate-300 mr-2">J48-</span>
                    <input type="number" id="pacienteNumero" placeholder="000" min="0" inputmode="numeric" class="w-full text-2xl font-black outline-none bg-transparent" required>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tipo de Asistencia</label>
                <select id="tipo" class="w-full text-lg font-bold border-b-2 border-slate-100 py-3 outline-none bg-transparent focus:border-blue-500" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option>Picadura Medusa</option>
                    <option>Herida / Corte</option>
                    <option>Erizo / Pez Araña</option>
                    <option>Golpe de Calor</option>
                    <option>Rescate Acuático</option>
                    <option>Otro</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Observaciones (Opcional)</label>
                <textarea id="obs" placeholder="Detalles adicionales..." class="w-full bg-slate-50 border-2 border-slate-100 p-4 h-32 rounded-2xl outline-none focus:border-blue-500 resize-none font-medium mt-2"></textarea>
            </div>

            <button type="submit" class="w-full bg-emerald-500 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-emerald-600 active:scale-95 transition-all text-lg uppercase">Enviar Registro</button>
        </form>
    </div>

    <div id="seccionAdmin" class="hidden p-4 md:p-8 max-w-[98%] mx-auto fade-in">
        <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <h1 class="text-xl font-black text-blue-700 uppercase italic tracking-tighter">Control Torrenueva</h1>
            <div class="flex gap-2">
                <button onclick="exportarExcel()" class="bg-emerald-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md uppercase">Excel</button>
                <button onclick="salir()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl font-bold text-xs uppercase">Salir</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="md:col-span-3 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-[0.2em]">Estadísticas por Asistencia</h3>
                <div id="graficoBarras" class="bar-chart"></div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-center items-center">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest text-center">Total Registros</p>
                <p id="contadorTotal" class="text-7xl font-black text-blue-700 leading-none">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 mb-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <input type="date" id="fechaDesde" onchange="aplicarFiltros()" class="p-3 border-2 border-slate-50 rounded-xl text-xs font-bold">
            <input type="date" id="fechaHasta" onchange="aplicarFiltros()" class="p-3 border-2 border-slate-50 rounded-xl text-xs font-bold">
            <select id="filtroPuesto" onchange="aplicarFiltros()" class="p-3 border-2 border-slate-50 rounded-xl text-xs font-black uppercase">
                <option value="TODOS">Todos los Puestos</option>
                <option>BRAVO 1</option><option>BRAVO 2</option><option>BRAVO 3</option><option>BRAVO 4</option><option>BRAVO 5</option>
            </select>
            <input type="text" id="filtroTexto" onkeyup="aplicarFiltros()" placeholder="Buscar Indicativo..." class="p-3 border-2 border-slate-50 rounded-xl text-xs font-bold uppercase">
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 border-b">
                        <tr>
                            <th class="p-5">Fecha / Hora</th>
                            <th class="p-5">Puesto</th>
                            <th class="p-5">Tipo</th>
                            <th class="p-5 text-blue-700">Indicativo</th>
                            <th class="p-5">Observaciones</th>
                            <th class="p-5 text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="listaCompleta" class="text-sm divide-y divide-slate-100 font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp, enableIndexedDbPersistence, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhn1QqY81seX2rFL5UFUmt8dEtixHMm7g",
            authDomain: "playa-torr.firebaseapp.com",
            projectId: "playa-torr",
            storageBucket: "playa-torr.firebasestorage.app",
            messagingSenderId: "387587752939",
            appId: "1:387587752939:web:ee8835171486a32fb74fae",
            measurementId: "G-QSMMZ0CPJM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch(() => console.log("Offline OK"));

        window.entrar = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            let rawUser = document.getElementById('usuario').value.trim();
            let pass = document.getElementById('clave').value;
            let loginEmail = rawUser.toLowerCase().replace(/\s+/g, '');
            let email = loginEmail === "admin" ? "admin@playatorrenueva.com" : `${loginEmail}@playatorrenueva.com`;
            let nombreLimpio = rawUser.toUpperCase().replace("BRAVO", "BRAVO ").replace(/\s+/g, ' ').trim();

            btn.innerText = "ACCEDIENDO..."; btn.disabled = true;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('seccionLogin').classList.add('hidden');
                if (userCredential.user.email === "admin@playatorrenueva.com") {
                    document.getElementById('seccionAdmin').classList.remove('hidden');
                    iniciarEscuchaAdmin();
                } else {
                    document.getElementById('seccionRegistro').classList.remove('hidden');
                    document.getElementById('tituloPuesto').innerText = nombreLimpio;
                    document.getElementById('puestoActual').value = nombreLimpio;
                }
            } catch (err) { alert("Acceso denegado."); }
            btn.innerText = "ACCEDER"; btn.disabled = false;
        };

        window.salir = () => { if(confirm("¿Cerrar sesión?")) { signOut(auth); location.reload(); } };

        document.getElementById('formulario').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const num = document.getElementById('pacienteNumero').value;
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            try {
                await addDoc(collection(db, "asistencias"), {
                    puesto: document.getElementById('puestoActual').value,
                    paciente: `J48-${num}`,
                    tipo: document.getElementById('tipo').value,
                    obs: document.getElementById('obs').value || "Sin observaciones",
                    fecha: serverTimestamp(),
                    fechaISO: new Date().toISOString().split('T')[0],
                    fechaTxt: new Date().toLocaleString()
                });
                alert("✅ Registrado J48-" + num); 
                e.target.reset();
            } catch (err) { alert("Guardado en local"); e.target.reset(); }
            btn.innerText = "ENVIAR REGISTRO"; btn.disabled = false;
        };

        let datosLocales = [];
        let filtradosActuales = [];

        function iniciarEscuchaAdmin() {
            const q = query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(1000));
            onSnapshot(q, (snap) => {
                datosLocales = [];
                snap.forEach(d => {
                    const data = d.data();
                    let f = data.fecha ? data.fecha.toDate().toLocaleString() : data.fechaTxt;
                    let fISO = data.fecha ? data.fecha.toDate().toISOString().split('T')[0] : data.fechaISO;
                    datosLocales.push({ id: d.id, f, fISO, ...data });
                });
                aplicarFiltros();
            });
        }

        window.aplicarFiltros = () => {
            const txt = document.getElementById('filtroTexto').value.toLowerCase();
            const pst = document.getElementById('filtroPuesto').value;
            const fD = document.getElementById('fechaDesde').value;
            const fH = document.getElementById('fechaHasta').value;

            filtradosActuales = datosLocales.filter(d => {
                return (d.paciente.toLowerCase().includes(txt)) && 
                       (pst === "TODOS" || d.puesto === pst) &&
                       (!fD || d.fISO >= fD) && (!fH || d.fISO <= fH);
            });

            let html = "";
            filtradosActuales.forEach(d => {
                html += `<tr>
                    <td class="p-5 text-[10px] font-mono text-slate-400">${d.f}</td>
                    <td class="p-5 font-black text-blue-600 italic uppercase">${d.puesto}</td>
                    <td class="p-5 font-bold text-slate-700 uppercase text-xs">${d.tipo}</td>
                    <td class="p-5 font-black text-blue-900">${d.paciente}</td>
                    <td class="p-5 text-xs text-slate-500 max-w-xs truncate" title="${d.obs}">${d.obs}</td>
                    <td class="p-5 text-center"><button onclick="eliminar('${d.id}')" class="text-red-400 font-bold text-[10px] hover:text-red-600">BORRAR</button></td>
                </tr>`;
            });
            document.getElementById('listaCompleta').innerHTML = html || '<tr><td colspan="6" class="p-10 text-center text-slate-300 italic">No hay registros...</td></tr>';
            document.getElementById('contadorTotal').innerText = filtradosActuales.length;
            actualizarGrafico(filtradosActuales);
        };

        function actualizarGrafico(datos) {
            const resumen = {};
            const tipos = ["Picadura Medusa", "Herida / Corte", "Erizo / Pez Araña", "Golpe de Calor", "Rescate Acuático", "Otro"];
            tipos.forEach(t => resumen[t] = 0);
            datos.forEach(d => resumen[d.tipo]++);
            
            const max = Math.max(...Object.values(resumen), 1);
            let html = "";
            tipos.forEach(tipo => {
                const valor = resumen[tipo];
                const pct = (valor / max) * 100;
                html += `
                    <div class="bar-container">
                        <div class="bar" style="height: ${pct}%">
                            <span class="bar-label-num">${valor > 0 ? valor : ''}</span>
                            <span class="bar-name-inside">${valor > 0 ? tipo : ''}</span>
                        </div>
                    </div>`;
            });
            document.getElementById('graficoBarras').innerHTML = html;
        }

        window.eliminar = async (id) => { if(confirm("¿Eliminar registro?")) await deleteDoc(doc(db, "asistencias", id)); };

        window.exportarExcel = () => {
            let csv = "\uFEFFFECHA / HORA;PUESTO;TIPO;INDICATIVO;OBSERVACIONES\n";
            filtradosActuales.forEach(d => {
                let obs = d.obs.replace(/(\r\n|\n|\r|;)/gm, " ");
                csv += `${d.f};${d.puesto};${d.tipo};${d.paciente};${obs}\n`;
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `Torrenueva_2026.csv`; link.click();
        };
    </script>
</body>
</html>
