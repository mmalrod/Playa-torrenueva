<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playa Torrenueva 2026 | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --accent: #3b82f6;
            --success: #10b981;
            --bg: #f8fafc;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg);
            color: #1e293b;
            -webkit-tap-highlight-color: transparent; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        input, select, textarea {
            transition: all 0.2s ease;
            border: 2px solid #f1f5f9 !important;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: white !important;
        }

        /* Gráfico */
        .bar-chart { 
            display: flex; 
            align-items: flex-end; 
            gap: 14px; 
            height: 260px; 
            padding: 40px 15px 80px 15px; 
            background: linear-gradient(to bottom, #ffffff, #f1f5f9);
            border-radius: 24px;
        }
        .bar-container { flex: 1; display: flex; flex-direction: column; align-items: center; height: 100%; position: relative; }
        .bar { 
            width: 100%; 
            background: linear-gradient(to top, var(--primary), var(--accent));
            border-radius: 10px 10px 4px 4px; 
            position: relative; 
            transition: height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2);
        }
        .bar-label-num { position: absolute; top: -30px; width: 100%; text-align: center; font-size: 14px; font-weight: 800; color: var(--primary); }
        .bar-name-tag { 
            position: absolute; bottom: -65px; width: 100%; text-align: center; font-size: 8px; font-weight: 700; color: #475569;
            background: white; padding: 8px 4px; border-radius: 12px; text-transform: uppercase; border: 1px solid #e2e8f0;
            min-height: 45px; display: flex; align-items: center; justify-content: center;
        }

        /* Estilo para el input de número limpio */
        .input-numero-limpio {
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid #e2e8f0 !important;
            border-radius: 0 !important;
            padding: 0 !important;
            width: 60px !important;
            text-align: left;
        }
        .input-numero-limpio:focus {
            border-bottom-color: var(--accent) !important;
            box-shadow: none !important;
        }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div id="seccionLogin" class="flex items-center justify-center min-h-screen p-6">
        <div class="max-w-md w-full glass-card rounded-[2.5rem] overflow-hidden">
            <div class="bg-blue-700 p-10 text-center text-white relative">
                <h1 class="text-4xl font-extrabold italic tracking-tighter uppercase">PLAYA-TORR</h1>
                <p class="text-blue-200 text-xs uppercase tracking-[0.3em] mt-3 font-semibold">Torrenueva Costa 2026</p>
            </div>
            <form onsubmit="entrar(event)" class="p-10 space-y-5">
                <input type="text" id="usuario" placeholder="USUARIO" class="w-full bg-slate-50 rounded-2xl p-4 outline-none font-bold uppercase" required>
                <input type="password" id="clave" placeholder="••••••••" class="w-full bg-slate-50 rounded-2xl p-4 outline-none" required>
                <button type="submit" id="btnLogin" class="w-full bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl hover:bg-blue-800 transition-all uppercase tracking-widest mt-4">Acceder</button>
            </form>
        </div>
    </div>

    <div id="seccionRegistro" class="hidden max-w-lg mx-auto p-6 fade-in">
        <header class="flex justify-between items-center py-8">
            <h2 id="tituloPuesto" class="text-3xl font-extrabold text-slate-800 uppercase italic"></h2>
            <button onclick="salir()" class="bg-white text-red-500 p-4 rounded-2xl font-bold text-xs shadow-sm uppercase">Salir</button>
        </header>

        <form id="formulario" class="glass-card p-8 rounded-[2rem] space-y-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
            <input type="hidden" id="puestoActual">
            
            <div class="py-4">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">Número Indicativo</label>
                <div class="flex items-baseline gap-1">
                    <span class="text-4xl font-black text-blue-700 italic">J48-</span>
                    <input type="number" id="pacienteNumero" 
                           oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2)" 
                           max="99" min="0" 
                           inputmode="numeric" 
                           class="input-numero-limpio text-4xl font-black text-slate-700 outline-none" 
                           required>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 block">Tipo de Asistencia</label>
                <select id="tipo" class="w-full text-lg font-bold bg-slate-50 rounded-2xl p-5 outline-none appearance-none cursor-pointer" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option>Picadura Medusa</option>
                    <option>Herida / Corte</option>
                    <option>Erizo / Pez Araña</option>
                    <option>Golpe de Calor</option>
                    <option>Rescate Acuático</option>
                    <option>Otro</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 block">Observaciones</label>
                <textarea id="obs" class="w-full bg-slate-50 p-5 h-32 rounded-2xl outline-none resize-none font-medium"></textarea>
            </div>

            <button type="submit" class="w-full bg-emerald-500 text-white font-black py-6 rounded-2xl shadow-xl hover:bg-emerald-600 transition-all text-xl uppercase italic">Enviar Registro</button>
        </form>
    </div>

    <div id="seccionAdmin" class="hidden p-6 md:p-12 max-w-[1400px] mx-auto fade-in">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 glass-card p-8 rounded-3xl">
            <h1 class="text-2xl font-black text-slate-800 uppercase">Panel Admin 2026</h1>
            <div class="flex gap-3">
                <button onclick="exportarExcel()" class="bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold text-xs uppercase">Excel</button>
                <button onclick="salir()" class="bg-slate-100 text-slate-500 px-6 py-3 rounded-xl font-bold text-xs uppercase">Salir</button>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8 mb-10">
            <div class="xl:col-span-3 glass-card p-8 rounded-[2rem]">
                <div id="graficoBarras" class="bar-chart"></div>
            </div>
            <div class="glass-card p-8 rounded-[2rem] flex flex-col justify-center items-center">
                <p class="text-[11px] font-black text-slate-400 uppercase mb-4 tracking-widest">Total</p>
                <p id="contadorTotal" class="text-8xl font-black text-blue-700">0</p>
            </div>
        </div>

        <div class="glass-card rounded-[2rem] overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[11px] uppercase text-slate-400 border-b">
                        <tr>
                            <th class="p-6">Fecha</th>
                            <th class="p-6">Puesto</th>
                            <th class="p-6">Tipo</th>
                            <th class="p-6">Indicativo</th>
                            <th class="p-6 text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="listaCompleta" class="text-[13px] divide-y divide-slate-100 font-semibold text-slate-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp, enableIndexedDbPersistence, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhn1QqY81seX2rFL5UFUmt8dEtixHMm7g",
            authDomain: "playa-torr.firebaseapp.com",
            projectId: "playa-torr",
            storageBucket: "playa-torr.firebasestorage.app",
            messagingSenderId: "387587752939",
            appId: "1:387587752939:web:ee8835171486a32fb74fae",
            measurementId: "G-QSMMZ0CPJM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch(() => console.log("Offline OK"));

        window.entrar = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            let rawUser = document.getElementById('usuario').value.trim();
            let pass = document.getElementById('clave').value;
            let email = (rawUser.toLowerCase() === "admin") ? "admin@playatorrenueva.com" : `${rawUser.toLowerCase().replace(/\s+/g, '')}@playatorrenueva.com`;

            btn.innerText = "ACCEDIENDO..."; btn.disabled = true;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('seccionLogin').classList.add('hidden');
                if (userCredential.user.email === "admin@playatorrenueva.com") {
                    document.getElementById('seccionAdmin').classList.remove('hidden');
                    iniciarEscuchaAdmin();
                } else {
                    document.getElementById('seccionRegistro').classList.remove('hidden');
                    document.getElementById('tituloPuesto').innerText = rawUser.toUpperCase();
                    document.getElementById('puestoActual').value = rawUser.toUpperCase();
                }
            } catch (err) { alert("Error de acceso"); }
            btn.innerText = "ACCEDER"; btn.disabled = false;
        };

        window.salir = () => { signOut(auth); location.reload(); };

        document.getElementById('formulario').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const num = document.getElementById('pacienteNumero').value;
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            try {
                await addDoc(collection(db, "asistencias"), {
                    puesto: document.getElementById('puestoActual').value,
                    paciente: `J48-${num}`,
                    tipo: document.getElementById('tipo').value,
                    obs: document.getElementById('obs').value || "Sin notas",
                    fecha: serverTimestamp(),
                    fechaISO: new Date().toISOString().split('T')[0],
                    fechaTxt: new Date().toLocaleString()
                });
                alert("✅ Registrado J48-" + num); 
                e.target.reset();
            } catch (err) { alert("Error al registrar"); }
            btn.innerText = "ENVIAR REGISTRO"; btn.disabled = false;
        };

        let datosLocales = [];
        function iniciarEscuchaAdmin() {
            const q = query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(1000));
            onSnapshot(q, (snap) => {
                datosLocales = [];
                snap.forEach(d => {
                    const data = d.data();
                    let f = data.fecha ? data.fecha.toDate().toLocaleString() : data.fechaTxt;
                    datosLocales.push({ id: d.id, f, ...data });
                });
                aplicarFiltros();
            });
        }

        window.aplicarFiltros = () => {
            let html = "";
            datosLocales.forEach(d => {
                html += `<tr>
                    <td class="p-6 text-[11px] font-mono text-slate-400">${d.f}</td>
                    <td class="p-6 font-bold text-slate-800 uppercase italic text-xs">${d.puesto}</td>
                    <td class="p-6 font-bold text-slate-500 text-xs uppercase">${d.tipo}</td>
                    <td class="p-6 font-black text-blue-700">${d.paciente}</td>
                    <td class="p-6 text-center"><button onclick="eliminar('${d.id}')" class="text-red-400 font-bold hover:text-red-600 uppercase text-[10px]">Borrar</button></td>
                </tr>`;
            });
            document.getElementById('listaCompleta').innerHTML = html;
            document.getElementById('contadorTotal').innerText = datosLocales.length;
            actualizarGrafico(datosLocales);
        };

        function actualizarGrafico(datos) {
            const resumen = {};
            const tipos = ["Picadura Medusa", "Herida / Corte", "Erizo / Pez Araña", "Golpe de Calor", "Rescate Acuático", "Otro"];
            tipos.forEach(t => resumen[t] = 0);
            datos.forEach(d => { if(resumen.hasOwnProperty(d.tipo)) resumen[d.tipo]++; });
            const max = Math.max(...Object.values(resumen), 1);
            let html = "";
            tipos.forEach(tipo => {
                const valor = resumen[tipo];
                const pct = (valor / max) * 100;
                html += `<div class="bar-container"><div class="bar" style="height: ${pct}%"><span class="bar-label-num">${valor > 0 ? valor : ''}</span></div><div class="bar-name-tag">${tipo}</div></div>`;
            });
            document.getElementById('graficoBarras').innerHTML = html;
        }

        window.eliminar = async (id) => { if(confirm("¿Borrar?")) await deleteDoc(doc(db, "asistencias", id)); };
    </script>
</body>
</html>
