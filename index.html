<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playa Torrenueva 2026</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .bar-chart { display: flex; align-items: flex-end; gap: 8px; height: 150px; padding-top: 20px; }
        .bar { flex: 1; background: #3b82f6; border-radius: 4px 4px 0 0; position: relative; transition: height 0.5s ease; }
        .bar:hover { background: #1d4ed8; }
        .bar-label { position: absolute; top: -20px; width: 100%; text-align: center; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="estadoConexion" class="w-full text-center text-[10px] font-bold py-1 bg-emerald-100 text-emerald-700 uppercase hidden">ðŸŸ¢ CONECTADO</div>

    <div id="seccionLogin" class="flex items-center justify-center min-h-[90vh] p-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <div class="bg-blue-700 p-8 text-center text-white">
                <h1 class="text-3xl font-black italic tracking-tighter">PLAYA-TORR</h1>
                <p class="text-blue-200 text-xs uppercase tracking-widest mt-2">Acceso Personal 2026</p>
            </div>
            <form onsubmit="entrar(event)" class="p-8 space-y-4">
                <input type="text" id="usuario" placeholder="Usuario (Ej: Bravo 1)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 outline-none focus:border-blue-500 font-bold" required>
                <input type="password" id="clave" placeholder="ContraseÃ±a" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 outline-none focus:border-blue-500" required>
                <button type="submit" id="btnLogin" class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all">ACCEDER</button>
            </form>
        </div>
    </div>

    <div id="seccionRegistro" class="hidden max-w-md mx-auto p-4 fade-in">
        <header class="flex justify-between items-center py-6">
            <h2 id="tituloPuesto" class="text-2xl font-black text-blue-700 uppercase"></h2>
            <button onclick="salir()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold text-xs">SALIR</button>
        </header>
        <form id="formulario" class="bg-white p-6 rounded-3xl shadow-xl space-y-5 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-2 h-full bg-blue-500"></div>
            <input type="hidden" id="puestoActual">
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Paciente</label>
                <input type="text" id="paciente" class="w-full text-lg font-semibold border-b-2 py-2 outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Tipo de Asistencia</label>
                <select id="tipo" class="w-full text-lg font-semibold border-b-2 py-2 outline-none bg-transparent focus:border-blue-500" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option>Picadura Medusa</option>
                    <option>Herida / Corte</option>
                    <option>Erizo / Pez AraÃ±a</option>
                    <option>Golpe de Calor</option>
                    <option>Rescate AcuÃ¡tico</option>
                    <option>Otro</option>
                </select>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Observaciones</label>
                <textarea id="obs" class="w-full bg-slate-50 border-2 border-slate-100 p-4 h-32 rounded-2xl outline-none focus:border-blue-500 resize-none" required></textarea>
            </div>
            <button type="submit" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-emerald-600 text-lg uppercase">Enviar Registro</button>
        </form>
    </div>

    <div id="seccionAdmin" class="hidden p-4 md:p-8 max-w-7xl mx-auto fade-in">
        <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <h1 class="text-xl font-black text-blue-700">PANEL CONTROL TORRENUEVA</h1>
            <div class="flex gap-2">
                <button onclick="exportarExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl font-bold text-xs">ðŸ“Š EXCEL</button>
                <button onclick="salir()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl font-bold text-xs">SALIR</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Asistencias por Tipo</h3>
                <div id="graficoBarras" class="bar-chart"></div>
                <div id="leyendaGrafico" class="flex flex-wrap gap-2 mt-4"></div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-center items-center">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-2 tracking-widest">Total Periodo</h3>
                <p id="contadorTotal" class="text-6xl font-black text-blue-700">0</p>
                <p class="text-slate-400 text-xs font-bold mt-2">REGISTROS</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 mb-6 space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Desde:</label>
                    <input type="date" id="fechaDesde" onchange="aplicarFiltros()" class="w-full p-2 border rounded-lg text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Hasta:</label>
                    <input type="date" id="fechaHasta" onchange="aplicarFiltros()" class="w-full p-2 border rounded-lg text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Puesto:</label>
                    <select id="filtroPuesto" onchange="aplicarFiltros()" class="w-full p-2 border rounded-lg text-sm font-bold uppercase">
                        <option value="TODOS">TODOS LOS PUESTOS</option>
                        <option>BRAVO 1</option><option>BRAVO 2</option><option>BRAVO 3</option><option>BRAVO 4</option><option>BRAVO 5</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Buscar:</label>
                    <input type="text" id="filtroTexto" onkeyup="aplicarFiltros()" placeholder="Nombre..." class="w-full p-2 border rounded-lg text-sm">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                        <tr><th class="p-4">Fecha</th><th class="p-4">Puesto</th><th class="p-4">Tipo</th><th class="p-4">Paciente</th><th class="p-4 text-center">AcciÃ³n</th></tr>
                    </thead>
                    <tbody id="listaCompleta" class="text-sm divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp, enableIndexedDbPersistence, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhn1QqY81seX2rFL5UFUmt8dEtixHMm7g",
            authDomain: "playa-torr.firebaseapp.com",
            projectId: "playa-torr",
            storageBucket: "playa-torr.firebasestorage.app",
            messagingSenderId: "387587752939",
            appId: "1:387587752939:web:ee8835171486a32fb74fae",
            measurementId: "G-QSMMZ0CPJM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch(() => console.log("Offline activado"));

        let datosLocales = [];
        let unsubscribe = null;

        // LOGIN MEJORADO
        window.entrar = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            let rawUser = document.getElementById('usuario').value.trim();
            let pass = document.getElementById('clave').value;
            
            // Limpiar email para login
            let loginEmail = rawUser.toLowerCase().replace(/\s+/g, '');
            let email = loginEmail === "admin" ? "admin@playatorrenueva.com" : `${loginEmail}@playatorrenueva.com`;
            
            // Formatear nombre para DB: BRAVO 1
            let nombreLimpio = rawUser.toUpperCase().replace("BRAVO", "BRAVO ").replace(/\s+/g, ' ').trim();

            btn.innerText = "VERIFICANDO..."; btn.disabled = true;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('seccionLogin').classList.add('hidden');
                if (userCredential.user.email === "admin@playatorrenueva.com") {
                    document.getElementById('seccionAdmin').classList.remove('hidden');
                    iniciarEscuchaAdmin();
                } else {
                    document.getElementById('seccionRegistro').classList.remove('hidden');
                    document.getElementById('tituloPuesto').innerText = nombreLimpio;
                    document.getElementById('puestoActual').value = nombreLimpio;
                }
            } catch (err) { alert("Error: Verifica usuario o contraseÃ±a."); }
            btn.innerText = "ACCEDER"; btn.disabled = false;
        };

        window.salir = () => { if(confirm("Â¿Cerrar sesiÃ³n?")) { signOut(auth); location.reload(); } };

        // GUARDAR REGISTRO
        document.getElementById('formulario').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            try {
                await addDoc(collection(db, "asistencias"), {
                    puesto: document.getElementById('puestoActual').value,
                    paciente: document.getElementById('paciente').value.trim(),
                    tipo: document.getElementById('tipo').value,
                    obs: document.getElementById('obs').value,
                    fecha: serverTimestamp(),
                    fechaISO: new Date().toISOString().split('T')[0], // Para filtros de fecha rÃ¡pidos
                    fechaFormato: new Date().toLocaleString()
                });
                alert("âœ… Registro guardado."); e.target.reset();
            } catch (err) { alert("Guardado en local (sin conexiÃ³n)"); e.target.reset(); }
            btn.innerText = "ENVIAR REGISTRO"; btn.disabled = false;
        };

        function iniciarEscuchaAdmin() {
            const q = query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(1000));
            unsubscribe = onSnapshot(q, (snap) => {
                datosLocales = [];
                snap.forEach(d => {
                    const data = d.data();
                    let f = data.fecha ? data.fecha.toDate().toLocaleString('es-ES') : data.fechaFormato;
                    let fISO = data.fecha ? data.fecha.toDate().toISOString().split('T')[0] : data.fechaISO;
                    datosLocales.push({ id: d.id, f, fISO, ...data });
                });
                aplicarFiltros();
            });
        }

        window.aplicarFiltros = () => {
            const txt = document.getElementById('filtroTexto').value.toLowerCase();
            const pst = document.getElementById('filtroPuesto').value;
            const fDesde = document.getElementById('fechaDesde').value;
            const fHasta = document.getElementById('fechaHasta').value;

            const filtrados = datosLocales.filter(d => {
                const matchTexto = d.paciente.toLowerCase().includes(txt);
                const matchPuesto = pst === "TODOS" || d.puesto === pst;
                const matchDesde = !fDesde || d.fISO >= fDesde;
                const matchHasta = !fHasta || d.fISO <= fHasta;
                return matchTexto && matchPuesto && matchDesde && matchHasta;
            });

            // Actualizar Tabla
            let html = "";
            filtrados.forEach(d => {
                html += `<tr><td class="p-4 text-[10px] font-mono text-slate-500">${d.f}</td><td class="p-4 font-bold text-blue-700">${d.puesto}</td><td class="p-4">${d.tipo}</td><td class="p-4 uppercase text-[11px] font-bold">${d.paciente}</td><td class="p-4 text-center"><button onclick="eliminar('${d.id}')" class="text-red-400 hover:text-red-700 text-[10px] font-bold">BORRAR</button></td></tr>`;
            });
            document.getElementById('listaCompleta').innerHTML = html || '<tr><td colspan="5" class="p-10 text-center">No hay registros</td></tr>';
            
            // Actualizar Contador
            document.getElementById('contadorTotal').innerText = filtrados.length;

            // Actualizar GrÃ¡fico
            actualizarGrafico(filtrados);
        };

        function actualizarGrafico(datos) {
            const resumen = {};
            datos.forEach(d => resumen[d.tipo] = (resumen[d.tipo] || 0) + 1);
            
            const max = Math.max(...Object.values(resumen), 1);
            let htmlBarras = "";
            let htmlLeyenda = "";

            Object.keys(resumen).forEach(tipo => {
                const valor = resumen[tipo];
                const pct = (valor / max) * 100;
                htmlBarras += `<div class="bar" style="height: ${pct}%"><span class="bar-label">${valor}</span></div>`;
                htmlLeyenda += `<span class="text-[9px] bg-slate-100 px-2 py-1 rounded font-bold text-slate-500">${tipo}</span>`;
            });

            document.getElementById('graficoBarras').innerHTML = htmlBarras;
            document.getElementById('leyendaGrafico').innerHTML = htmlLeyenda;
        }

        window.eliminar = async (id) => { if(confirm("Â¿Borrar permanentemente?")) await deleteDoc(doc(db, "asistencias", id)); };

        window.exportarExcel = () => {
            let csv = "\uFEFFFecha;Puesto;Tipo;Paciente;Observaciones\n";
            datosLocales.forEach(d => csv += `${d.f};${d.puesto};${d.tipo};${d.paciente};${d.obs.replace(/\n/g, ' ')}\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Torrenueva_2026_Full.csv`; link.click();
        };
    </script>
</body>
</html>
